<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
 <!-- Bootstrap -->
 <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
 <!-- Font family -->
 <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Merriweather:ital@0;1&family=Open+Sans&family=Roboto+Condensed&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
 <!-- Font Awesome -->
 <link rel="stylesheet" href="css/font-awesome.min.css">
 <link rel="stylesheet" type="text/css" href="fonts/themify-icons.css">
 <style >
 *{
   margin: 0;
   padding: 0;
 }
 .container{
   width: 100%;
   background-color: rgba(0, 0, 0, 0.5);
   height: 635px;
 }
 .login{
  margin: 20px auto;
  padding: auto;
  text-align: center;
  color: #fff;
}
.login_TGTT{
 padding-top: 10px;

}

.login_input{
  border: none;
  background: none;
  border-bottom:2px solid rgba(0,0,153,0.9) ;
  font-family: 'Roboto', sans-serif;
  font-size: 20px;
  color: #fff;
  margin: 20px 0 20px 10px;
  height: 30px;
  width: 300px;
  outline: none;
}
.login_input::placeholder{
  color: #fff;
}
.login_fonts{
  font-size: 20px;
}
.login_remember p{
  margin-left: 10px;
}
.login_btn{
  font-size: 20px;
  color: white;
  padding: 3px 10px;
  background-color :rgba(0,0,153,0.8);
  border: none;
  margin-top: 10px;
}
.login_btn:hover{
  opacity: 0.7;
}

.login_remember,.login_fb_em{
  display: flex;
  justify-content: center;
}

.login_connect{
 display: flex;
 justify-content: center;
}
.login_fb_em{
  margin: 20px 30px;
  background-color: rgb(242, 242, 242 ,0.3);
  padding: 3px 10px;
  width: 100px;
}
.login_fb{
  margin: 6px;
  padding: 2px;
  color: blue;
  background-color: #fff;
}
.login_fb_em p{
 margin-top: 6px;
}
.login_email{
  margin: 6px;
  padding: 2px;
  color: red;
  background-color: #fff;
}
.login_fb p{
 padding: 10px;
}
.login_fb_em p{
  margin-top: 6px;
}
.warn {
  color: red;
  font-size: 16px;
  margin: auto;
  width: 62%;
}
</style>
</head>
<body>
  <div style="background-image:url('img/login.jpeg'); background-repeat: no-repeat;">
    <div class="container">
      <form class="login" >
       <h1 class="login_TGTT">
        THẾ GIỚI TRI THỨC
      </h1>

      <div>
       <i class="fa fa-user login_fonts"></i> 
       <input id="username"type="text" class="login_input"name=""  placeholder="username">
     </div>
     <div class="warn warn-name"></div>

     <div>
       <i class="fa fa-lock login_fonts"></i> 
       <input id="password"type="password" class="login_input" name="" placeholder="password">
     </div>
     <div class="warn warn-pwd"></div>

     <div>
      <button  class="login_btn" onclick="checklogin()" type="button"><a style="color:white; text-decoration:none;" >Đăng Nhập</a></button>
    </div>
    <div>
      <button  class="login_btn"><a style="color:white; text-decoration:none;" href="register.html">Đăng Ký</a></button>
    </div>
    <div>
      <button  class="login_btn"><a style="color:white; text-decoration:none;" href="index_dai.html">Trang Chủ</a></button>
    </div>
    <div class="login_connect">
     <div class=" login_fb_em">
       <i class="login_fb fa fa-facebook"></i> <p>Facebook</p>
     </div>
     <div class=" login_fb_em">
       <i class="login_email fa fa-envelope "></i> <p>Email</p>
     </div>
   </form>
 </div>
</div>
<script type="text/javascript" src="js/login_register.js"></script>
</body>
</html>
